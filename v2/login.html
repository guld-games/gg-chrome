<html>

<head>

  <!-- Bootstrap -->

<body class="text-center">
  <partial file="partials/logo.html"></partial>
  <div class="container">
    <form id="key-login-form">
      <div class="row">
        <select id="key-fpr">${keyopts}</select>
      </div>
      <div class="row">
        <a id="goto-generate-button" class="text-button" value="Generate">Manage keys</a>
      </br></br>
      </div>
      <div class="row">
        <input id="login-passphrase" type="password" placeholder="PGP Key Passphrase" value="" autofocus></input>
      </div>

      <partial file="partials/error.html"></partial>

      <div class="row">
        <button id="login-submit" type="submit" value="Login">Login</button>
      </div>

    </form>
  </div>
  <script src="js/htmlpartial.js"></script>
  <script src="js/vendor/jquery-3.3.1.min.js"></script>
